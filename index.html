<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ilya Skaryna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Anton -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    :root{
      --pad: 28px;
      --gap: 16px;
      --radius: 18px;

      /* LIGHT */
      --bg: #ffffff;
      --fg: #111111;
      --muted: rgba(0,0,0,.55);
      --line: rgba(0,0,0,.10);

      --tile-bg: #f2f2f2;
      --tile-text: rgba(255,255,255,.92);

      /* effects */
      --blur: 7px;
      --base-dim: .92;
      --hover-bright: 1.12;
      --overlay-bg: rgba(255,255,255,.22); /* “осветление” */
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0b0c;
        --fg: #f5f5f5;
        --muted: rgba(255,255,255,.55);
        --line: rgba(255,255,255,.12);

        --tile-bg: rgba(255,255,255,.07);
        --tile-text: rgba(255,255,255,.92);

        --overlay-bg: rgba(255,255,255,.14); /* мягче на тёмном */
        --base-dim: .95;
      }
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* HEADER */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 18px var(--pad);
      border-bottom: 1px solid var(--line);
      background: rgba(0,0,0,0);
      backdrop-filter: blur(10px);
    }
    @media (prefers-color-scheme: light){
      header{ background: rgba(255,255,255,.88); }
    }
    @media (prefers-color-scheme: dark){
      header{ background: rgba(11,11,12,.72); }
    }

    .label{
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      user-select:none;
      white-space:nowrap;
    }

    .building{
      color:#d00000;
      animation: pulse 1.6s ease-in-out infinite;
      display:inline-block;
    }
    @keyframes pulse{
      0%,100%{ opacity:.45; }
      50%{ opacity: 1; }
    }

    .right{
      display:flex;
      align-items:center; /* ABOUT по центральной линии имени */
      gap: 22px;
    }

    .about-btn{
      appearance:none;
      border:0;
      background:none;
      cursor:pointer;

      font-size: 11px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      line-height: 1;
      padding: 0;
    }
    .about-btn:hover{ color: var(--fg); }

    .name-link{
      font-family: "Anton", system-ui, Arial, sans-serif;
      font-size: 32px;
      letter-spacing: .04em;
      line-height: 1;
      text-transform: uppercase;
      color: var(--fg);
      text-decoration:none;
      white-space:nowrap;
    }

    /* MAIN */
    main{
      padding: 26px var(--pad) 56px var(--pad);
    }

    .grid{
      width: 100%;
      max-width: 1280px; /* плитки не огромные */
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr)); /* ПК: 4 */
      gap: var(--gap);
    }

    .tile{
      position:relative;
      overflow:hidden;
      border-radius: var(--radius);
      background: var(--tile-bg);
      aspect-ratio: 1 / 1;
      border:0;
      padding:0;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* КАРТИНКА: ВСЕГДА BLUR */
    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;

      filter: blur(var(--blur)) brightness(var(--base-dim));
      transform: scale(1.08);
      transition: filter .25s ease, transform .25s ease;
    }

    /* HOVER: BLUR ОСТАЁТСЯ, но ОСВЕТЛЯЕМ */
    .tile:hover img{
      filter: blur(var(--blur)) brightness(var(--hover-bright));
      transform: scale(1.06);
    }

    /* Осветляющая вуаль (только при hover) */
    .tile::after{
      content:"";
      position:absolute;
      inset:0;
      background: var(--overlay-bg);
      opacity: 0;
      transition: opacity .2s ease;
      pointer-events:none;
    }
    .tile:hover::after{ opacity: 1; }

    /* Текст */
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;

      color: var(--tile-text);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;

      opacity:0;
      transition: opacity .2s ease;
      pointer-events:none;

      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }
    .tile:hover .overlay{ opacity:1; }

    /* Touch devices: показываем подпись всегда (без hover) */
    @media (hover:none){
      .tile::after{ opacity: 1; }      /* лёгкое осветление всегда */
      .overlay{
        opacity:1;
        justify-content:flex-start;
        align-items:flex-end;
        padding: 14px;
      }
    }

    /* ABOUT MODAL */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      z-index:50;
    }
    .modal.active{ display:block; }

    .backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.45);
    }

    .panel{
      position:absolute;
      inset:0;
      background: var(--bg);
      color: var(--fg);
      padding: 28px var(--pad);
      overflow:auto;
    }

    .panel-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding-bottom:14px;
      margin-bottom:16px;
    }

    .close{
      font-size:11px;
      letter-spacing:.14em;
      text-transform: uppercase;
      color: var(--muted);
      background:none;
      border:0;
      cursor:pointer;
    }

    .about-text{
      max-width:560px;
      font-size:14px;
      line-height:1.7;
      opacity:.85;
    }

    /* RESPONSIVE */
    @media (max-width: 1100px){
      :root{ --pad:24px; --gap:14px; }
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
      .name-link{ font-size: 28px; }
    }

    /* Mobile: 2 columns */
    @media (max-width: 600px){
      :root{ --pad:16px; --gap:12px; --radius:16px; }
      header{ padding: 16px var(--pad); }
      main{ padding: 18px var(--pad) 40px var(--pad); }
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      .right{ gap: 14px; }
      .name-link{ font-size: 24px; }
      .about-btn{ font-size: 10px; }
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      .building{ animation: none; opacity: 1; }
      .tile img, .tile::after, .overlay{ transition: none; }
    }
  </style>
</head>

    function openAbout(){

      about.classList.remove('active');
      document.body.style.overflow='';
    }
    window.addEventListener('keydown', e=>{
      if(e.key==='Escape') closeAbout();
    });
