<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ilya Skaryna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Anton font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    :root{
      --pad: 32px;
      --gap: 24px;
      --radius: 18px;

      /* light */
      --bg: #ffffff;
      --fg: #000000;
      --muted: rgba(0,0,0,.55);
      --line: rgba(0,0,0,.08);
      --tile: #f0f0f0;
      --overlay: rgba(0,0,0,.55);
      --header-bg: rgba(255,255,255,.92);
    }

    /* dark — auto by system */
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0b0c;
        --fg: #ffffff;
        --muted: rgba(255,255,255,.6);
        --line: rgba(255,255,255,.12);
        --tile: rgba(255,255,255,.08);
        --overlay: rgba(0,0,0,.55);
        --header-bg: rgba(11,11,12,.75);
      }
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* HEADER */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 18px var(--pad);
      border-bottom: 1px solid var(--line);
      background: var(--header-bg);
      backdrop-filter: blur(10px);
    }

    .label{
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      user-select:none;
      white-space:nowrap;
    }

    /* БУДУЕЦЦА */
    .building{
      color:#d00000;
      animation: pulse 1.3s ease-in-out infinite;
      display:inline-block;
    }
    @keyframes pulse{
      0%,100%{ opacity:.55; transform:scale(1); }
      50%{ opacity:1; transform:scale(1.05); }
    }

    .right{
      display:flex;
      align-items:center; /* КЛЮЧЕВО для выравнивания ABOUT */
      gap: 22px;
    }

    /* ABOUT — меньше */
    .about-btn{
      appearance:none;
      border:0;
      background:none;
      cursor:pointer;

      font-size: 11px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      line-height: 1;
      padding: 0;
    }
    .about-btn:hover{ color: var(--fg); }

    /* NAME — КРУПНО, ПЛОТНО */
    .name-link{
      font-family: "Anton", system-ui, Arial, sans-serif;
      font-size: 32px;      /* КРУПНЕЕ */
      letter-spacing: .04em;/* МЕНЬШЕ расстояние */
      line-height: 1;
      text-transform: uppercase;
      color: var(--fg);
      text-decoration:none;
      white-space:nowrap;
    }

    /* MAIN */
    main{
      padding: 32px var(--pad) 48px var(--pad);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: var(--gap);
    }

    .tile{
      position:relative;
      overflow:hidden;
      border-radius: var(--radius);
      background: var(--tile);
      aspect-ratio: 1 / 1;
      border:0;
      padding:0;
      cursor:pointer;
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition: transform .35s ease;
    }
    .tile:hover img{ transform: scale(1.04); }

    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--overlay);
      color:#fff;
      font-size:13px;
      letter-spacing:.08em;
      text-transform: uppercase;
      opacity:0;
      transition: opacity .2s ease;
      pointer-events:none;
    }
    .tile:hover .overlay{ opacity:1; }

    @media (hover:none){
      .overlay{
        opacity:1;
        background: linear-gradient(to top,
          rgba(0,0,0,.55),
          rgba(0,0,0,.1) 60%,
          rgba(0,0,0,0)
        );
        align-items:flex-end;
        justify-content:flex-start;
        padding: 14px;
        font-size:12px;
      }
    }

    /* ABOUT MODAL */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      z-index:50;
    }
    .modal.active{ display:block; }

    .backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.45);
    }

    .panel{
      position:absolute;
      inset:0;
      background: var(--bg);
      color: var(--fg);
      padding: 28px var(--pad);
      overflow:auto;
    }

    .panel-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--line);
      padding-bottom:14px;
      margin-bottom:16px;
    }

    .close{
      font-size:11px;
      letter-spacing:.14em;
      text-transform: uppercase;
      color: var(--muted);
      background:none;
      border:0;
      cursor:pointer;
    }

    .about-text{
      max-width:560px;
      font-size:14px;
      line-height:1.7;
      opacity:.85;
    }

    /* RESPONSIVE */
    @media (max-width: 980px){
      :root{ --pad:24px; --gap:18px; }
      .grid{ grid-template-columns: repeat(2,1fr); }
      .name-link{ font-size:28px; }
    }

    @media (max-width: 520px){
      :root{ --pad:16px; --gap:14px; }
      .grid{ grid-template-columns: 1fr; }
      header{ padding:16px var(--pad); }
      .right{ gap:14px; }
      .name-link{ font-size:26px; }
      .about-btn{ font-size:10px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="label building">БУДУЕЦЦА</div>

    <div class="right">
      <button class="about-btn" onclick="openAbout()">ABOUT</button>
      <a class="name-link" href="/">ILYA SKARYNA</a>
    </div>
  </header>

  <main>
    <div class="grid">
      <button class="tile">
        <img src="img/project-01-cover.webp" alt="Project 01">
        <div class="overlay">PROJECT 01</div>
      </button>
    </div>
  </main>

  <!-- ABOUT -->
  <div class="modal" id="aboutModal">
    <div class="backdrop" onclick="closeAbout()"></div>
    <div class="panel">
      <div class="panel-top">
        <div class="name-link">ILYA SKARYNA</div>
        <button class="close" onclick="closeAbout()">CLOSE</button>
      </div>
      <div class="about-text">
        Artist.
      </div>
    </div>
  </div>

  <script>
    const about = document.getElementById('aboutModal');
    function openAbout(){
      about.classList.add('active');
      document.body.style.overflow='hidden';
    }
    function closeAbout(){
      about.classList.remove('active');
      document.body.style.overflow='';
    }
    window.addEventListener('keydown', e=>{
      if(e.key==='Escape') closeAbout();
    });
  </script>
</body>
</html>
