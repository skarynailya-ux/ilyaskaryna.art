<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ilya Skaryna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, Inter, system-ui, Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    /* ===== HEADER ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px;
      border-bottom: 1px solid rgba(0,0,0,.08);
      background: #fff;
    }

    .label {
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(0,0,0,.55);
      cursor: default;
    }

    .btn {
      background: none;
      border: none;
      font: inherit;
      padding: 0;
      cursor: pointer;
      color: rgba(0,0,0,.55);
    }

    .btn:hover {
      color: #000;
    }

    .name {
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 14px;
      color: #000;
      text-decoration: none;
    }

    .name:hover {
      opacity: .7;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    /* ===== GRID ===== */
    main {
      padding: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .tile {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      background: #f0f0f0;
      cursor: pointer;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.55);
      color: #fff;
      font-size: 13px;
      letter-spacing: .08em;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity .2s ease;
    }

    .tile:hover .overlay {
      opacity: 1;
    }

    /* ===== ABOUT MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      background: rgba(0,0,0,.4);
    }

    .modal.active {
      display: block;
    }

    .panel {
      position: absolute;
      inset: 0;
      background: #fff;
      padding: 32px;
    }

    .panel-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0,0,0,.08);
      padding-bottom: 16px;
      margin-bottom: 16px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 520px) {
      header {
        padding: 16px;
      }
      main {
        padding: 16px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="label">ARTIST</div>

  <div class="right">
    <button class="btn label" onclick="openAbout()">ABOUT</button>

    <!-- КЛИК ПО ИМЕНИ → НА ГЛАВНУЮ -->
    <a href="/" class="name">ILYA SKARYNA</a>
  </div>
</header>

<main>
  <div class="grid">

    <!-- PROJECT 01 -->
    <div class="tile">
      <img src="img/project-01-cover.webp" alt="Project 01">
      <div class="overlay">PROJECT 01</div>
    </div>

  </div>
</main>

<!-- ABOUT -->
<div class="modal" id="about">
  <div class="panel">
    <div class="panel-top">
      <div class="name">ILYA SKARYNA</div>
      <button class="btn label" onclick="closeAbout()">CLOSE</button>
    </div>

    <p>Artist.</p>
  </div>
</div>

<script>
  const about = document.getElementById('about');

  function openAbout() {
    about.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeAbout() {
    about.classList.remove('active');
    document.body.style.overflow = '';
  }
</script>

</body>
</html>
