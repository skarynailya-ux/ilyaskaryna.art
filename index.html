<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ilya Skaryna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, Inter, sans-serif;
      background: #ffffff;
      color: #000000;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.95);
      z-index: 10;
    }

    .label {
      font-size: 12px;
      letter-spacing: 0.14em;
      opacity: 0.5;
    }

    .name {
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    main {
      padding: 120px 32px 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .tile {
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      background: #f0f0f0;
      cursor: pointer;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .tile:hover img {
      transform: scale(1.04);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 13px;
      letter-spacing: 0.08em;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      padding: 16px;
    }

    .tile:hover .overlay {
      opacity: 1;
    }

    /* ABOUT */

    .about {
      position: fixed;
      inset: 0;
      background: #ffffff;
      padding: 120px 32px;
      display: none;
      z-index: 20;
    }

    .about.active {
      display: block;
    }

    .about p {
      max-width: 420px;
      line-height: 1.6;
      opacity: 0.8;
      font-size: 14px;
    }

    .about a {
      display: inline-block;
      margin-top: 24px;
      margin-right: 16px;
      font-size: 13px;
      text-decoration: none;
      color: #000;
      opacity: 0.6;
    }

    .about a:hover {
      opacity: 1;
    }

    .close {
      position: absolute;
      top: 32px;
      right: 32px;
      cursor: pointer;
      font-size: 13px;
      opacity: 0.6;
    }

    .close:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

<header>
  <div class="label">ARTIST</div>
  <div class="name">ILYA SKARYNA</div>
  <div class="label" style="cursor:pointer" onclick="openAbout()">ABOUT</div>
</header>

<main>
  <div class="grid">

    <div class="tile">
      <img src="https://via.placeholder.com/600x600" alt="">
      <div class="overlay">PROJECT NAME</div>
    </div>

    <div class="tile">
      <img src="https://via.placeholder.com/600x600" alt="">
      <div class="overlay">PROJECT NAME</div>
    </div>

    <div class="tile">
      <img src="https://via.placeholder.com/600x600" alt="">
      <div class="overlay">PROJECT NAME</div>
    </div>

  </div>
</main>

<div class="about" id="about">
  <div class="close" onclick="closeAbout()">CLOSE</div>

  <p>
    Artist.
  </p>

  <a href="mailto:your@email.com">Email</a>
  <a href="https://artstation.com" target="_blank">ArtStation</a>
</div>

<script>
  function openAbout() {
    document.getElementById("about").classList.add("active");
  }

  function closeAbout() {
    document.getElementById("about").classList.remove("active");
  }
</script>

</body>
</html>
