<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ilya Skaryna</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Anton -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
/* =====================
   THEME (AUTO SYSTEM)
===================== */
:root{
  --pad: 24px;
  --gap: 14px;
  --radius: 8px;

  --bg: #ffffff;
  --fg: #111111;
  --muted: rgba(0,0,0,.55);
  --line: rgba(0,0,0,.12);

  --overlay-light: rgba(255,255,255,.25);
  --tile-text: rgba(255,255,255,.95);

  --blur: 7px;
}

@media (prefers-color-scheme: dark){
  :root{
    --bg: #0b0b0c;
    --fg: #f5f5f5;
    --muted: rgba(255,255,255,.55);
    --line: rgba(255,255,255,.14);

    --overlay-light: rgba(255,255,255,.16);
  }
}

*{ box-sizing:border-box; margin:0; padding:0; }

body{
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
}

/* =====================
   HEADER
===================== */
header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px var(--pad);
  border-bottom:1px solid var(--line);
  backdrop-filter: blur(10px);
}

@media (prefers-color-scheme: light){
  header{ background:rgba(255,255,255,.9); }
}
@media (prefers-color-scheme: dark){
  header{ background:rgba(11,11,12,.7); }
}

.label{
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
}

.building{
  color:#d00000;
  animation:pulse 1.6s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{opacity:.45}
  50%{opacity:1}
}

.right{
  display:flex;
  align-items:center;
  gap:20px;
}

.about{
  font-size:11px;
  letter-spacing:.14em;
  background:none;
  border:0;
  color:var(--muted);
  cursor:pointer;
}
.about:hover{ color:var(--fg); }

.name{
  font-family:"Anton", system-ui, Arial, sans-serif;
  font-size:32px;
  letter-spacing:.04em;
  text-transform:uppercase;
  text-decoration:none;
  color:var(--fg);
}

/* =====================
   MAIN GRID
===================== */
main{
  padding:24px var(--pad) 48px;
}

.grid{
  width:100%;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:var(--gap);
}

.tile{
  position:relative;
  overflow:hidden;
  border-radius:var(--radius);
  aspect-ratio:1/1;
  border:0;
  padding:0;
  cursor:pointer;
}

/* IMAGE — BLUR ALWAYS */
.tile img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  filter:blur(var(--blur)) brightness(.95);
  transform:scale(1.08);
  transition:filter .25s ease, transform .25s ease;
}

/* HOVER: BLUR STAYS, IMAGE LIGHTENS */
.tile:hover img{
  filter:blur(var(--blur)) brightness(1.15);
  transform:scale(1.05);
}

/* LIGHT OVERLAY */
.tile::after{
  content:"";
  position:absolute;
  inset:0;
  background:var(--overlay-light);
  opacity:0;
  transition:opacity .2s ease;
}
.tile:hover::after{ opacity:1; }

/* TEXT */
.overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--tile-text);
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  opacity:0;
  transition:opacity .2s ease;
  text-shadow:0 2px 18px rgba(0,0,0,.35);
}
.tile:hover .overlay{ opacity:1; }

/* TOUCH DEVICES */
@media (hover:none){
  .tile::after{ opacity:1; }
  .overlay{
    opacity:1;
    align-items:flex-end;
    justify-content:flex-start;
    padding:14px;
  }
}

/* =====================
   RESPONSIVE
===================== */
@media (max-width:900px){
  .grid{ grid-template-columns:repeat(3,1fr); }
}

@media (max-width:600px){
  :root{ --pad:16px; --gap:12px; }
  .grid{ grid-template-columns:repeat(2,1fr); }
  .name{ font-size:24px; }
}

/* REDUCE MOTION */
@media (prefers-reduced-motion: reduce){
  .building{ animation:none; }
  .tile img,
  .tile::after,
  .overlay{ transition:none; }
}
</style>
</head>

<body>

<header>
  <div class="label building">БУДУЕЦЦА</div>
  <div class="right">
    <button class="about">ABOUT</button>
    <a href="/" class="name">ILYA SKARYNA</a>
  </div>
</header>

<main>
  <div class="grid">

    <!-- 30 tiles for composition preview -->
    <button class="tile"><img src="img/project-05-cover.webp"><div class="overlay">PROJECT 30</div></button>
    <button class="tile"><img src="img/project-04-cover.webp"><div class="overlay">PROJECT 29</div></button>
    <button class="tile"><img src="img/project-03-cover.webp"><div class="overlay">PROJECT 28</div></button>
    <button class="tile"><img src="img/project-02-cover.webp"><div class="overlay">PROJECT 27</div></button>

    <button class="tile"><img src="img/project-01-cover.webp"><div class="overlay">PROJECT 26</div></button>
    <button class="tile"><img src="img/project-05-cover.webp"><div class="overlay">PROJECT 25</div></button>
    <button class="tile"><img src="img/project-04-cover.webp"><div class="overlay">PROJECT 24</div></button>
    <button class="tile"><img src="img/project-03-cover.webp"><div class="overlay">PROJECT 23</div></button>

    <button class="tile"><img src="img/project-02-cover.webp"><div class="overlay">PROJECT 22</div></button>
    <button class="tile"><img src="img/project-01-cover.webp"><div class="overlay">PROJECT 21</div></button>
    <button class="tile"><img src="img/project-05-cover.webp"><div class="overlay">PROJECT 20</div></button>
    <button class="tile"><img src="img/project-04-cover.webp"><div class="overlay">PROJECT 19</div></button>

  </div>
</main>

</body>
</html>
