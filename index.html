<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ilya Skaryna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    :root{
      --pad: 32px;
      --gap: 24px;
      --radius: 18px;
      --muted: rgba(0,0,0,.55);
      --line: rgba(0,0,0,.08);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:#fff;
      color:#000;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* HEADER */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 20px var(--pad);
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
    }

    .label{
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      user-select:none;
      white-space:nowrap;
    }

    .right{
      display:flex;
      align-items:center;
      gap: 24px;
    }

    .btn{
      appearance:none;
      border:0;
      background:transparent;
      padding: 6px 0;
      cursor:pointer;
      font: inherit;
      color: var(--muted);
    }
    .btn:hover{ color:#000; }

    .name-link{
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 14px;
      color:#000;
      text-decoration:none;
      white-space:nowrap;
    }
    .name-link:hover{ opacity:.7; }

    /* БУДУЕЦЦА PULSE (видимый) */
    .building{
      color:#d00000;
      display:inline-block;
      animation: pulse 1.3s ease-in-out infinite;
    }
    @keyframes pulse{
      0%, 100% { opacity: .55; transform: scale(1); }
      50%      { opacity: 1;   transform: scale(1.05); }
    }

    /* MAIN / GRID */
    main{ padding: 32px var(--pad) 48px var(--pad); }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: var(--gap);
    }

    .tile{
      position:relative;
      overflow:hidden;
      border-radius: var(--radius);
      background:#f0f0f0;
      aspect-ratio: 1 / 1;
      border:0;
      padding:0;
      cursor:pointer;
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1);
      transition: transform .35s ease;
    }
    .tile:hover img{ transform: scale(1.04); }

    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      text-align:center;
      background: rgba(0,0,0,.55);
      color:#fff;
      font-size:13px;
      letter-spacing:.08em;
      text-transform: uppercase;
      opacity:0;
      transition: opacity .2s ease;
      pointer-events:none;
    }
    .tile:hover .overlay{ opacity:1; }

    @media (hover:none){
      .overlay{
        opacity:1;
        background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.05) 55%, rgba(0,0,0,0) 80%);
        align-items:flex-end;
        justify-content:flex-start;
        font-size:12px;
        letter-spacing:.06em;
      }
    }

    /* MODAL (ABOUT) */
    .modal{
      position: fixed;
      inset:0;
      display:none;
      z-index:50;
    }
    .modal.active{ display:block; }

    .backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.40);
    }

    .panel{
      position:absolute;
      inset:0;
      background:#fff;
      padding: 28px var(--pad);
      overflow:auto;
    }

    .panel-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--line);
      margin-bottom: 16px;
    }

    .close{
      font-size: 12px;
      letter-spacing:.14em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .about-text{
      max-width: 560px;
      font-size: 14px;
      line-height: 1.7;
      color: rgba(0,0,0,.85);
    }

    /* RESPONSIVE */
    @media (max-width: 980px){
      :root{ --pad: 24px; --gap: 18px; }
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    @media (max-width: 520px){
      :root{ --pad: 16px; --gap: 14px; --radius: 16px; }
      .grid{ grid-template-columns: 1fr; }
      header{ padding: 16px var(--pad); }
      main{ padding: 16px var(--pad) 32px var(--pad); }
      .right{ gap: 16px; }
      .name-link{ font-size: 13px; letter-spacing:.10em; }
    }
  </style>
</head>

<body>
  <header>
    <div class="label building">БУДУЕЦЦА</div>

    <div class="right">
      <button class="btn label" onclick="openAbout()" aria-label="Open About">ABOUT</button>
      <a class="name-link" href="/" aria-label="Go to home">ILYA SKARYNA</a>
    </div>
  </header>

  <main>
    <div class="grid">
      <button class="tile" aria-label="Project 01">
        <img src="img/project-01-cover.webp" alt="Project 01 cover" loading="lazy">
        <div class="overlay">PROJECT 01</div>
      </button>
    </div>
  </main>

  <!-- ABOUT MODAL -->
  <div class="modal" id="aboutModal" role="dialog" aria-modal="true" aria-label="About">
    <div class="backdrop" onclick="closeAbout()"></div>
    <div class="panel">
      <div class="panel-top">
        <div class="name-link" style="text-decoration:none;">ILYA SKARYNA</div>
        <button class="btn close" onclick="closeAbout()">CLOSE</button>
      </div>

      <div class="about-text">
        Artist.
      </div>
    </div>
  </div>

  <script>
    const about = document.getElementById('aboutModal');

    function openAbout(){
      about.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closeAbout(){
      about.classList.remove('active');
      document.body.style.overflow = '';
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && about.classList.contains('active')) closeAbout();
    });
  </script>
</body>
</html>
